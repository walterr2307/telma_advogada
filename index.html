<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Advogada Telma</title>
</head>

<body>
    <!-- Menu Principal -->
    <div class="menu_principal">
        <img class="logo" src="images/logo.png" alt="logo_telma_advogada">
    </div>

    <hr>

    <div class="telma-container">
        <img class="telma" src="images/telma_advogada.jpg" alt="telma_advogada">
        <p class="descricao">PROCURA UM PROFISSIONAL PARA TE AJUDAR COM PROCESSOS JUDICIAIS?</p>
        <p class="descricao2">Sou atuante nas áreas de:</p>
    </div>

    <div class="imagens-container">
        <div class="imagem-item">
            <img src="images/boneco.png" alt="Boneco" class="imagem">
            <div class="imagem-titulo">Direito do Trabalho</div>
        </div>
        <div class="imagem-item">
            <img src="images/martelo.png" alt="Martelo" class="imagem">
            <div class="imagem-titulo">Inventário</div>
        </div>
        <div class="imagem-item">
            <img src="images/dinheiro.png" alt="Dinheiro" class="imagem">
            <div class="imagem-titulo">Direito do Consumidor</div>
        </div>
    </div>

    <br>
    <br>

    <!-- Formulário de Contato -->
    <div class="formulario-container">
        <h2 class="formulario-titulo">Entre em contato</h2>
        <form action="https://formsubmit.co/telmacastro.juridico@gmail.com" method="POST" class="form">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="4" required></textarea>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="msg_obrigado.html">
            <input type="hidden" name="_subject" value="Novo Contato do Site">
            <input type="hidden" name="_template" value="table">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <br>
    <br>

    <!-- Redes Sociais -->
    <div class="redes-sociais-titulo-container">
        <p class="redes-sociais-titulo">Confira minhas redes sociais:</p>
    </div>
    <div class="redes-sociais-container">
        <a href="https://wa.me/qr/PSVH3PXBPQC2E1" class="botao-rede-social">
            <img src="images/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/telma.vasconcelos_?igsh=MXFpM3l3cGh3YnpqbQ==" class="botao-rede-social">
            <img src="images/instagram.avif" alt="Instagram">
        </a>
    </div>

    <br>
    <hr>

    <!-- Rodapé -->
    <div class="footer">
        <p>&copy; 2024 Advogada Telma. Todos os direitos reservados.</p>
        <p>Site desenvolvido por Walter Cavalcante.</p>
    </div>

</body>

</html>
